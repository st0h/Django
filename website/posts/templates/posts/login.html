{% extends "layout.html" %}
{% block content %}
<h1>Login</h1>
<hr>
{% if messages %}
    <div class="messages">
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
<p><strong>Forgotten your password?</strong> Contact me <a href="mailto:sepia.temps-0h@icloud.com">here</a> for 
assistance!</p>
<form action="{% url 'posts:login_view' %}" method="POST">
    {% csrf_token %}
    {{ form }}
    <div id="submit_button_container">
        <input type="submit" name="submit" value="Login!">
    </div>
</form>
{% endblock %}
